<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <section id="todo-section">
        <h2>To do</h2>
        <form class="add-task-form">
          <input id="new-task" type="text" placeholder="Enter task here" />
          <input
            type="submit"
            class="submit-btn"
            id="add-task"
            value="Add Task"
          />
        </form>
        <div class="tasks">1</div>
      </section>
      <section id="progress-section">
        <h2>In Progress</h2>
        <div class="tasks">2</div>
      </section>
      <section id="done-section">
        <h2>Done</h2>
        <div class="tasks">3</div>
      </section>
    </main>
  </body>
</html>
